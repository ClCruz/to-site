kind: 
name: site

steps:
- name: install
  image: blcoccaro/to-deploy:v2
  volumes:
  - name: wl
    path: /tmp/host
  commands:
  - npm install
  - npm run build
  - cd dist
  - rsync -vr /tmp/host/site/ /tmp/host/bk/site
  - rsync -vrR --exclude='.git' * /tmp/host/site
  - rsync -vrR --exclude='.git' .htaccess /tmp/teste/site
  - chmod -R 777 /tmp/host/site
  
volumes:
- name: wl
  host:
    path: /var/www/unique

trigger:
  branch:
  - master
  event:
  - push